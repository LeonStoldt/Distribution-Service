apiVersion: v1
kind: run-prod
metadata:
  name: service-distribution
spec:
  selector:
    matchLabels:
      app: distributor
  replicas: 3
  template:
    metadata:
      labels:
        app: distributor
    spec:
      containers:
        - name: distributor
          image: service-distributor:latest
          ports:
            - containerPort: 8002
---
apiVersion: v1
kind: Service
metadata:
  name: service-distribution
spec:
  selector:
    app: Distribution
  ports:
    - protocol: TCP
      port: 8002
  targetPort: 80
  nodePort: 31000
type: NodePort